<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Selectmenu - Product Selection</title>

  <script src="http://d3js.org/d3.v3.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>

  <script>
  $(function() {
    $( "#season" ).selectmenu({
      change: function( event, data ) {
      }
     });
 
    $( "#team" ).selectmenu({
       change: function( event, data ) {
       }
     });
    
    $( "#player" ).selectmenu({
       change: function( event, data ) {
       }
     });
  });
  </script>
  <style>
    fieldset {
      border: 0;
      margin-left:auto;
      margin-right:auto;
    }
    label {
      display: block;
      margin-left:auto;
      margin-right:auto;
      margin-bottom:20px;
      font-size:20px;
    }
    select {
      width: 200px;
    }
    .dropdown {
      margin-left:auto;
      margin-right:auto;
      margin-top:20px;
      font-size:18x;
    }
  </style>
</head>
<body>
 
<div class="demo">
  <form action="#">
    <fieldset>
      
      <div class="dropdown">
      <label for="season">Season</label>
      <select name="season" id="season">
        <option value="2006-2007" selected="selected">2006-2007</option>
        <option value="2007-2008">2007-2008</option>
        <option value="2008-2009">2008-2009</option>
      </select>
      </div>
      
      <div class="dropdown">
      <label for="team">Team</label>
      <select name="team" id="team">
        <option value="PHX" selected="selected">PHX</option>
        <option value="OKC">OKC</option>
        <option value="MEM">MEM</option>
      </select>
      </div>
      
      <div class="dropdown">
      <label for="player">Player</label>
      <select name="player" id="player">
        <option value="Goran Dragic" selected="selected">Goran Dragic</option>
        <option value="Kevin Durant">Kevin Durant</option>
        <option value="Marc Gasol">Marc Gasol</option>
      </select>
      </div>

    </fieldset>
  </form>
</div>

<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.area {
  fill: steelblue;
}

</style>
 
 
</body>
